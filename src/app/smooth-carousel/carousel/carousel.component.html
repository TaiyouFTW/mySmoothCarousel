<div id="sc-items-wrapper" class="sc-flex-container">
  <div id="sc-items" class="sc-flex-carousel" appWheel>
    <div class="sc-item" *ngFor="let image of images">
      <img [src]="image"/>
    </div>
  </div>
  <div class="sc-flex-arrow sc-prev-arrow-order">
    <a class="sc-prev" (click)="prevItem()">&#10094;</a>
  </div>
  <div class="sc-flex-arrow sc-next-arrow-order">
    <a class="sc-next" (click)="nextItem()">&#10095;</a>
  </div>
</div>
